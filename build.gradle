plugins {
    id 'fabric-loom' version '0.4-SNAPSHOT'
    id 'maven-publish'
}

repositories {
    maven {
        url "https://maven.terraformersmc.com"
    }
    maven { url "https://maven.shedaniel.me/" }
    maven { url = "https://jitpack.io" }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    //modImplementation "com.github.jellysquid3:sodium-fabric:1.16.x~dev-SNAPSHOT" // no 1.17 sodium rn

    modImplementation "com.terraformersmc:modmenu:2.0.0-beta.4"
    
    //TODO: this cloth config version doesn't work on this snapshot but newer versions aren't on the maven yet
    modApi("me.shedaniel.cloth:config-2:5.0.0") {
        exclude(group: "net.fabricmc.fabric-api")
    }
    include "me.shedaniel.cloth:config-2:5.0.0"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from "LICENSE"
}
